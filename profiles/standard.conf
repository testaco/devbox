# Devbox Egress Profile: Standard
# Developer-friendly allowlist with common development services

# Profile metadata
PROFILE_NAME="standard"
PROFILE_DESCRIPTION="Dev-friendly allowlist - common package managers, git hosts, cloud APIs"

# Network mode: bridge (default), none, or custom
NETWORK_MODE="custom"

# Default action: accept or drop
DEFAULT_ACTION="accept"

# Logging: true or false
LOG_BLOCKED="true"
LOG_ALL="false"

# Allowed outbound ports (space-separated)
# 53=DNS, 22=SSH, 80=HTTP, 443=HTTPS, 9418=Git
ALLOWED_PORTS="53 22 80 443 9418"

# Allowed domains (space-separated, supports wildcards)
ALLOWED_DOMAINS="
