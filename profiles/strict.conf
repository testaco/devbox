# Devbox Egress Profile: Strict
# Minimal allowlist - only explicitly allowed destinations

# Profile metadata
PROFILE_NAME="strict"
PROFILE_DESCRIPTION="Minimal egress - only DNS/SSH/HTTPS, explicit allowlist required"

# Network mode: bridge (default), none, or custom
NETWORK_MODE="custom"

# Default action: accept or drop
DEFAULT_ACTION="drop"

# Logging: true or false
LOG_BLOCKED="true"
LOG_ALL="true"

# Allowed outbound ports (space-separated)
# Minimal: 53=DNS, 22=SSH, 443=HTTPS only
ALLOWED_PORTS="53 22 443"

# Allowed domains - minimal by default
# Users must add domains via --allow-domain
ALLOWED_DOMAINS="
# Essential Git access
github.com
api.github.com
*.githubusercontent.com
"

# Blocked domains - inherit from standard
BLOCKED_DOMAINS="
*.pastebin.com
pastebin.com
*.paste.ee
paste.ee
*.hastebin.com
hastebin.com
transfer.sh
*.transfer.sh
*.ngrok.io
*.ngrok.com
*.tor2web.org
*.serveo.net
*.localtunnel.me
"

# Allowed IP ranges (CIDR notation, space-separated)
# Only loopback allowed by default
ALLOWED_IPS="
127.0.0.0/8
"

# Blocked IP ranges - none specific
BLOCKED_IPS=""
